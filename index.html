<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Modal Trigger Button -->
    <button id="openModalBtn">Open Modal</button>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span id="closeModalBtn" class="close">&times;</span>
        <h2>This is a Modal!</h2>
        <p>Some content inside the modal. You can add more details here.</p>
      </div>
    </div>

    <!-- Your Image Gallery, Button, and Other Content -->
    <div class="image-gallery">
      <h2>Image Gallery</h2>
      <div class="gallery-container">
        <img src="image-1.jpg" alt="Image 1" class="gallery-image" />
        <img src="image-2.jpg" alt="Image 2" class="gallery-image" />
        <img src="image-3.jpg" alt="Image 3" class="gallery-image" />
      </div>
    </div>

    <!-- Button to Change Text and Color -->
    <button id="toggleTextButton">Click me</button>

    <!-- Your Form and Other Sections -->
    <form id="validationForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" />
      <span id="usernameFeedback" class="feedback"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <span id="emailFeedback" class="feedback"></span>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />
      <span id="passwordFeedback" class="feedback"></span>

      <button type="submit">Submit</button>
    </form>

    <!-- Accordion Structure -->
    <div class="accordion">
      <button class="accordion-header">Section 1</button>
      <div class="accordion-content">
        <p>This is the content for Section 1.</p>
      </div>
      <button class="accordion-header">Section 2</button>
      <div class="accordion-content">
        <p>This is the content for Section 2.</p>
      </div>
      <button class="accordion-header">Section 3</button>
      <div class="accordion-content">
        <p>This is the content for Section 3.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
